<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="dv1">

    </div>
    <script>
        var px = 0;
        var py = 0;
        var ativado = false;
        var obj = document.getElementById('dv1')
        function ativa(){
            alert('KeyDown Ativado')
            obj.style.backgroundColor = '#f00'
            document.addEventListener('keydown',move)
        }
        function move(){//vai se movimentar
            var tecla = event.keyCode;
            if (tecla == 37){
                px -= 10;
                obj.style.left = px + 'px'
            }else if (tecla == 38){
                py -=10 ;
                obj.style.top = py + 'px'
            }else if (tecla == 39){
                px +=10;
                obj.style.left = px + 'px'
            }else if (tecla == 40){
                py +=10;
                obj.style.top = py + 'px'
            }else if (tecla == 13){
                alert('Evento keyDown Desativado')
                document.removeEventListener("keydown",move)
                obj.style.backgroundColor = '#fff'
            }
        }
        document.getElementById('dv1').addEventListener('click',ativa)
        
    </script>
</body>
</html>

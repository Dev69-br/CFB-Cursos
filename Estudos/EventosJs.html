<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JavaScript</title>
    <style>
        div#dv1 {
            width: 200px;
            height: 200px;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <div id="dv1" onmouseover="mudacor(this,'#f00')" onmouseout="mudacor(this,'#fff')">
        <br>
    </div>
    <button onclick="mudapos(document.getElementById('dv1'))">Clique Em Mim</button>
    <script>
        function mudacor(obj, cor) {
            obj.style.backgroundColor = cor;
        }

        function mudapos(obj) {
            obj.style.position = 'absolute';
            obj.style.left = Math.random() * 500 + 'px';
            obj.style.top = Math.random() * 500 + 'px';
        }
    </script>
</body>

</html>
